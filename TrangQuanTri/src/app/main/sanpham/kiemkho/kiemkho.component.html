<div class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">Weekly Overview</h3>
        <p id="abc"></p>
    </div>
    <div class="panel-body">
      <div>
      
        
<table class="table table-hover">
    <thead>
        <tr>
            <th>STT</th>
            <th>Mã</th>
            <th>Ngày kiểm kho</th>
       
            <th>Chi tiết</th>
           
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let kk of kiemkhos">
        <tr >
            <td>{{kiemkhos.indexOf(kk)+1}}</td>
            <td>{{kk.maKiemKho}}</td> 
            <td>{{kk.ngaykiemkho}}</td>
  
            <td><a class="btn btn-primary"  >Xem</a></td>
     
        </tr>
    </ng-container>
    </tbody>
</table>
</div>
<div>  <ngb-pagination [collectionSize]="totalRecords" [pageSize]="size" [(page)]="index" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination></div>
    </div>
